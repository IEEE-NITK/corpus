server {
    listen 80;
    server_name corpus_server;

    location / {
        proxy_pass http://corpus:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /adminer {
        proxy_pass http://adminer:8080;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static {
        alias /etc/nginx/staticfiles;
    }
}
