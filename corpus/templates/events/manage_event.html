{% extends 'events/base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">Update Event</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}   
        <div class="flex justify-evenly">
            <button
                type="submit"
                class="btn btn-primary rounded-md px-4 py-2 m-4">
                Update Event
            </button>
            <a onclick="openModal({{ event.id }})"class="btn btn-error rounded-md px-4 py-2 m-4"> Delete Event </a>
        </div>
    </form>
    <br/>
    <div id="deleteModal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Confirm Deletion</h3>
            <p class="py-4">Are you sure you want to delete this event?</p>
            <div class="modal-action">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <a href="{% url 'delete_event' event.id %}" id="confirmDelete" class="btn btn-error">Delete</a>
            </div>
        </div>
    </div>
</div>

<script>
    let eventId = null;
    function openModal(id) {
        eventId = id;
        document.getElementById("deleteModal").classList.add("modal-open");
    }

    function closeModal() {
        document.getElementById("deleteModal").classList.remove("modal-open");
    }
</script>
{% endblock %}
