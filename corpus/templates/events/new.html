{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">Create Event</h1>
    <form method="post">
        {% csrf_token %}
        {{ event_form.as_p }}
        <button
            type="submit"
            class="btn btn-primary rounded-md px-4 py-2 mt-4">
            Create Event
        </button>
    </form>
</div>
{% endblock %}
